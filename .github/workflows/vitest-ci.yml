name: Vitest CI (Github Actions)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.3.0

      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: '24.x'

      - name: Install dependencies
        run: npm install

      - name: Run Vitest
        run: npx vitest run